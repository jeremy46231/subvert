<!doctype html>
<html>
  <head>
    <title>Subvert demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      new BroadcastChannel('eval').onmessage = (e) => new Function(e.data)()
    </script>
  </head>
  <body>
    <h1>Subvert templates</h1>

    <noscript>
      <b>JavaScript is required to run these attacks.</b>
    </noscript>

    <p>A small set of example attacks, in rough order of how good they are.</p>

    <ul>
      <li>
        <a href="blog/index.html" id="blog">Blog double-clickjacking demo</a>
      </li>
      <li>
        <a href="github/index.html" id="github">
          Basic double-clickjacking demo
        </a>
      </li>
      <li>
        <a href="google-form/index.html"> Google Form library demo </a>
      </li>
      <li>
        <a href="google-form-element/index.html">
          Google Form library demo (element-based)
        </a>
      </li>
    </ul>

    <style>
      body {
        font-family: sans-serif;
      }
    </style>
    <script>
      function setupEventListener(id, path, name) {
        document.getElementById(id).addEventListener('click', (event) => {
          event.preventDefault()
          const attackTab = window.open(path, name)
          if (!attackTab) {
            alert('Please allow pop-ups for this site.')
            return
          }
        })
      }
      setupEventListener('github', 'github/attack', 'github-attack')
      setupEventListener('blog', 'blog/attack', 'blog-attack')
    </script>
  </body>
</html>
